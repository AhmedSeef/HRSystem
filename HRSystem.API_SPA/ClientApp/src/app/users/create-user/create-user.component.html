<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form #loginForm="ngForm" (ngSubmit)="create()" autocomplete="off">
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" [(ngModel)]="model.email"
              name="userEmail" #userEmail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              aria-describedby="emailHelp" />
            <div class="alert-danger" [hidden]="userEmail.valid || userEmail.untouched">
              <div *ngIf="userEmail.errors && userEmail.errors.required">
                Email is required
              </div>
              <div *ngIf="userEmail.errors && userEmail.errors.pattern">
                Email is invalid
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputusername">User Name</label>
            <input type="text" class="form-control form-control-sm" id="exampleInputusername"
              [(ngModel)]="model.username" name="username" #username="ngModel" required />
            <div class="alert-danger" [hidden]="username.valid || username.untouched">
              <div *ngIf="username.errors && username.errors.required">
                userName is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputaddress">Address</label>
            <input type="text" class="form-control form-control-sm" id="exampleInputaddress" [(ngModel)]="model.address"
              name="address" #address="ngModel" required />
            <div class="alert-danger" [hidden]="address.valid || address.untouched">
              <div *ngIf="address.errors && address.errors.required">
                phone is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputmobile">Phone</label>
            <input type="tel" class="form-control form-control-sm" id="exampleInputmobile" [(ngModel)]="model.mobile"
              name="mobile" #mobile="ngModel" required pattern="^01[0125][0-9]{8}$" />
            <div class="alert-danger" [hidden]="mobile.valid || mobile.untouched">
              <div *ngIf="mobile.errors && mobile.errors.required">
                phone is required
              </div>
              <div *ngIf="mobile.errors && mobile.errors.pattern">
                phone is invalid
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputbirthDate">BirthDate</label>
            <input type="date" class="form-control form-control-sm" id="exampleInputbirthDate"
              [(ngModel)]="model.birthDate" name="birthDate" #birthDate="ngModel" required />
            <div class="alert-danger" [hidden]="address.valid || address.untouched">
              <div *ngIf="birthDate.errors && birthDate.errors.required">
                phone is required
              </div>
            </div>
          </div>

          <!-- <div class="form-group">
              <label for="exampleInputmanagerId">Manager</label>
            <select class="form-control form-control-sm" [(ngModel)]="selectedManager" (change)="onChange($event)"  name="something">
              <option *ngFor="let item of userManagerCandadties" value="item.id">{{item.userName}}</option>
            </select>
          </div> -->

          <div class="form-group">
            <select (ngModelChange)="onChange($event)" [(ngModel)]="selectedManager" class="form-control" name="something">
              <option *ngFor="let userManager of userManagerCandadties" [ngValue]="userManager">
                {{ userManager.userName }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
              [(ngModel)]="model.password" name="userPassword" #userPassword="ngModel" required />

            <div class="alert-danger" [hidden]="userPassword.valid || userPassword.untouched">
              <div *ngIf="userPassword.errors && userPassword.errors.required">
                password is required
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
            create
          </button>
          <span style="color: red">{{ errorMessage }}</span>
        </form>
      </div>
    </div>
  </div>
</div>
