
<input type="text" class="form-control" #textsearch (mouseout)='sendData(textsearch)'> 

<input type="button" value="Add new" (click)="goAdd()">

<table class="table table-border">
  <thead>
    <tr>
      <th (click)= "sortByCol('username')">Employee Name 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" (click)="sort()"
         fill="currentColor" class="bi bi-sort-down-alt" viewBox="0 0 16 16">
          <path d="M3.5 3.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 12.293V3.5zm4 .5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"/>
        </svg>
      </th>
      <th>Manager Name  </th>      
      <th>Employee Email</th>
      
    </tr>
  </thead>
  <tbody>
    
    <tr  *ngFor="let user of users  | orderBy : order | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{ user.username }}</td>
      <td>{{ user.manager }}</td>
      <td>{{ user.email }}</td>      
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
